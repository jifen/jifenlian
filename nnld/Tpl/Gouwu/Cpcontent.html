<script language="javascript">
    function ajaxfunction(oid,tpp){
		var bid = "ProductNumber";
		var bnum = document.getElementById(bid).value;
		parseInt(bnum);
		if(bnum<1){
			alert("请填写正确数字！");
			return false;
		}
        var xmlHttp;
        try{
            //FF Opear 8.0+ Safair
            xmlHttp=new XMLHttpRequest();
        }
        catch(e){
            try{
                xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch(e){
                alert("您的浏览器不支持AJAX");
                return false;    
            }
        }
        xmlHttp.onreadystatechange=function(){
            if(xmlHttp.readyState==4){
				if(tpp==1){
					document.getElementById("gwresult").innerHTML = "加入购物车成功！";
					document.getElementById("gwresult").style.display="block";
					window.location='__URL__/shopcar/';
				}else{
					document.getElementById("gwresult").innerHTML = "加入购物车成功！";
					document.getElementById("gwresult").style.display="block";
					window.setTimeout(jsddm_close,1500);
					window.clearTimeout();
				}
            }
        }
        var url="__APP__/Fck/gTotle/GID/"+oid+"/bnum/"+bnum;
		url+="/sid/"+Math.random();
        xmlHttp.open("GET",url,true);
        xmlHttp.send(null);
            
    }
	function jsddm_close(){
		document.getElementById("gwresult").style.display="none";
	}
	function jsddm_open(){
		document.getElementById("gwresult").style.display="block";
	}
</script>
