<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>在线汇款管理 </h1></div>
<form name="form3" method="post" action="__URL__/adminonlineRechargeAC">
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
    <tr align="center">
        <th></th>
        <th><span>{$User_namex}</span></th>
        <th><span>订单金额</span></th>
        <th><span>实付金额</span></th>
        <th><span>订单号</span></th>
        <th><span>订单时间</span></th>
        <th><span>处理时间</span></th>
        <th><span>充值状态</span></th>
    </tr>
    </thead>
    <volist name="list" id="vo">
    <tr class="content_td lz" align="center">
        <td><input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" /></td>
        <td>{$vo['user_id']}</td>
        <td>{$vo['amount']}</td>
        <td>{$vo['kh_money']}</td>
        <td>{$vo['orderid']}</td>
        <td>{$vo.or_time|date='Y-m-d H:i:s',###}</td>
        <td><gt name="vo.ok_time" value="0">{$vo.ok_time|date='Y-m-d H:i:s',###}</gt></td>
        <td><eq name="vo['is_pay']" value="0">未支付</eq><eq name="vo['is_pay']" value="1"><font color="#3366FF">支付成功</font></eq></td>
    </tr>
    </volist>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
   	  <td>充值合计：{$all_money}&nbsp;&nbsp;&nbsp; 实付金额：{$kh_money}</td>
    </tr>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
   	  <td>
      <input name="全选" type="button" class="button_text" id="全选" onclick="CheckAll(this.form)" value="全选" />	  &nbsp;&nbsp;
      <input type="submit" name="action" value="删除" class="button_text" onclick="{if(confirm('确定要删除吗?')){return true;}return false;}"></td>
    </tr>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
        <td>{$page}</td>
    </tr>
</table>
</form>
<table width="100%" align="center">
    <tr>
    <td align="center">
    <form method='post' action="__URL__/adminonlineRecharge/">
    搜索：
    <input type="text" name="UserID" title="帐号查询">
    <select name="type">
    <option value="0">全部</option>
    <option value="1">未支付</option>
    <option value="2">支付成功</option>
    </select>
    <input type="submit" name="Submit" value="查询"  class="button_text"/>
    </form></td>
    </tr>
</table>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
