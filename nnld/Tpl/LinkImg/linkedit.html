<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>图片编辑&nbsp;[ <a href="javascript:history.go(-1);">返回列表</a> ] </h1></div>
<table cellpadding=3 cellspacing=0 width=100% >
<form method='post' id="form1" name="form1" action="__URL__/link_edit_save"  enctype="multipart/form-data">
<tr>
	<td width="15%" align="right">标题：</td>
	<td><input type="text" class="huge bLeftRequire" name="title" value="{$rs.name}" size="40"></td>
</tr>

<tr>
	<td height="22" align="right">跳转地址：</td>
	<td><textarea name="cid" cols="50" rows="8">{$rs.cid}</textarea>
    <!--<input type="text"  name="cid" size="80"  value="">--></td>
</tr>

<tr>
	<td align="right">图片：</td>
	<td class="center"><input name="image" type="text" id="image" value="{$rs.img}" size="50" maxlength="500" />
外部地址请填写“http://”为开头的地址</td>
</tr>
<tr>
	<td align="right">本地上传：</td>
	<td class="center"><iframe src="__URL__/upload_add" width="350" height="30" scrolling="no" frameborder="0"></iframe>上传格式：jpg, gif, png, jpeg</td>
</tr>


<tr>
  <td align="right">发布时间：</td>
  <td><input name="ctime" id="ctime" type="text" value="{$rs.create_time|date='Y-m-d H:i:s',###}" /></td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="hidden" class="huge bLeftRequire" name="ID" value="{$rs['id']}">
	<input type="submit" value="更新" class="btn1">
    </td>
</tr>
</form>
</table>
</div>
</body>
</html>
