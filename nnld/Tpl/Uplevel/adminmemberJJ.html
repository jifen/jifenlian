<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>任命职务 </h1></div>
<table width="600" align="center">
    <tr>
    <td align="center"><form method='post' action="__URL__/adminmemberJJ/">搜索客户：<input type="text" name="UserID" title="帐号查询">&nbsp;&nbsp;
    <select name="ulevel">
    <option value="-1">全部</option>
    <volist name="voo" id="ulv">
    <option value="{$key}">{$voo[$key]}</option>
    </volist>
    </select>
    &nbsp;&nbsp;
    <input type="submit" name="Submit" value="查询"  class="btn1"/>
    </form></td>
    </tr>
</table>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="0" id="tb1">
	<thead>
    <tr align="center">
        <th nowrap><span>序号</span></th>
        <th nowrap><span>客户编号</span></th>
        <th nowrap><span>姓名</span></th>
        <th nowrap><span>联系电话</span></th>
        <th nowrap><span>开通时间</span></th>
        <th nowrap><span>客户级别</span></th>
        <!--<th nowrap><span>总奖励</span></th>-->
        <!--<th nowrap><span>升级</span></th>-->
        <th></th>
        <th></th>
    </tr>
    </thead>
    <volist name="list" id="vo">
    <tr class="content_td lz" align="center"> 
        <td>{$vo['id']}</td>
        <td nowrap>{$vo['user_id']}</td>
        <td nowrap>{$vo['user_name']}</td>
        <td nowrap>{$vo['user_tel']}</td>
        <td nowrap>{$vo.pdt|date='Y-m-d H:i:s',###}</td>
        <td nowrap>{$voo[$vo['u_level']]}<eq name="vo.u_level" value="$vo.is_up">[任命]</eq></td>
        <!--<td nowrap>{$vo['zjj']}</td>-->
        <td><a href="__URL__/adminMenberJinji/uid/{$vo['id']}/">任命</a></td>
        <td><a href="__URL__/adminMenberJinjiTwo/uid/{$vo['id']}/">取消任命</a></td>
    </tr>
    </volist>
    
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1" bgcolor="#b9c8d0">
	<tr>
    	<td align="center">{$page}</td>
    </tr>
</table>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
