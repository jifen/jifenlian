<include file="../Public/header" />
<style>
h4{ margin-left:18%;}
.Agreement{width:90%; height:100px; overflow:auto; border:1px solid #7F9DB9; padding:2px; font-size:12px; line-height:24px; margin:10px 0px;}
</style>
<div class="ncenter_box">
<div class="accounttitle"><h1>订单确认 </h1></div>
<form action="__URL__/eb_buy_AC" method="post" name="form1" id="form1">
<table width="100%" class="list" border="0" cellpadding="3" cellspacing="0">
	<tr>
	  <td width="20%" height="30" align="right" class="tabr">卖家开户银行：</td>
	  <td width="80%">{$bn['bank_name']}</td>
	  </tr>
	<tr>
	  <td height="30" align="right" class="tabr">卖家开户姓名：</td>
	  <td>{$rs['user_name']}</td>
	  </tr>
	<tr>
	  <td height="30" align="right" class="tabr">卖家银行卡号：</td>
	  <td>{$bn['bank_card']}</td>
	  </tr>
	<tr>
	  <td height="30" align="right" class="tabr">卖家开户地址：</td>
	  <td>{$bn['bank_address']}</td>
	</tr>
    <tr>
	  <td height="30" align="right" class="tabr">卖家财付通号：</td>
	  <td>{$bn['qq']}</td>
	</tr>
    <tr>
	  <td height="30" align="right" class="tabr">卖家联系电话：</td>
	  <td>{$bn['user_tel']}</td>
	</tr>
    <tr>
	  <td height="30" colspan="2" align="center"><font class="hong">注：请注意对方的银行类别和所在地再确认买入。请尽量使用同行转账，尽量不要跨行转账。</font></td>
	</tr>
	<tr>
	  <td height="30" align="right" class="tabr">委托额度：</td>
	  <td>{$rs['money']}</td>
	</tr>
	<tr>
	  <td height="30" align="right" class="tabr">兑换金额：</td>
	  <td>{$rs['money']}</td>
	</tr>
	<tr>
	  <td height="30" align="right" class="tabr">请阅读协议：</td>
	  <td><div class="Agreement">{$eb_tcp}</div></td>
	</tr>
	<tr>
	  <td height="30" class="tabr">&nbsp;</td>
	  <td><label>
        <input name="agree" type="checkbox" id="agree" value="1" checked="checked" onpropertychange="change_fc()"/>
        我已经阅读并同意委托交易系统使用协议。</label></td>
	</tr>
    <tr>
	  <td height="30" align="right" class="tabr">验证码：</td>
	  <td><input name="verify" id="verify" type="text" size="8" maxlength="4" />
      <img src="__APP__/Public/verify/" border="0" alt="点击刷新验证码" id="verifyImg" onclick="fleshVerify()" style="cursor:pointer" align="absmiddle" />&nbsp;</td>
	</tr>
	<tr>
	  <td height="30" align="right" class="tabr">二级密码：</td>
	  <td><input name="uspass" type="password" class="ipt" id="uspass" value="" maxlength="20"/></td>
	</tr>
    <tr>
	  <td height="30"><input name="cid" type="hidden" id="cid" value="{$rs['id']}" /></td>
	  <td>
      <input type="submit" name="Submit1" value="购买" class="button" id="Submit1" />
      <input name="backb" type="button" class="button3" value="返回" id="backb" onclick="history.back();"/></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
<script language="JavaScript">
function change_fc(){
	if(document.form1.agree.checked==true){
		document.form1.Submit1.disabled=false;
	}else{
		document.form1.Submit1.disabled=true;
	}
}
function fleshVerify(){
var timenow = new Date().getTime();
$('verifyImg').src= '__APP__/Public/verify/'+timenow;
}
</script>
