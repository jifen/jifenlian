<include file="../Public/header" />
<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__/Css/jquery.cluetip.css" />
<script src="__PUBLIC__/Js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="__PUBLIC__/Js/jquery.cluetip.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$('span.title').cluetip({splitTitle: '|'});
});
</script>
<div class="ncenter_box">
<div class="accounttitle"><h1>买入货积分 </h1></div>
<table width="100%" border="0" cellspacing="3" cellpadding="5">
  <tr>
    <td>
    <input type="button" name="button" id="button" class="btn1" value="50 ~ 250" onclick="window.location='__URL__/eb_buy/tt/1/'"/>&nbsp;&nbsp;
    <input type="button" name="button" id="button" class="btn1" value="251 ~ 500" onclick="window.location='__URL__/eb_buy/tt/2/'"/>&nbsp;&nbsp;
    <input type="button" name="button" id="button" class="btn1" value="501 ~ 1000" onclick="window.location='__URL__/eb_buy/tt/3/'"/>&nbsp;&nbsp;
    <input type="button" name="button" id="button" class="btn1" value="1001 ~ 2000" onclick="window.location='__URL__/eb_buy/tt/4/'"/>&nbsp;&nbsp;
    <input type="button" name="button" id="button" class="btn1" value="2001 ~ 5000" onclick="window.location='__URL__/eb_buy/tt/5/'"/>
    <input type="button" name="button" id="button" class="btn1" value="5000以上" onclick="window.location='__URL__/eb_buy/tt/6/'"/>
    </td>
  </tr>
</table>
<table width="100%" class="tab3" border="0" cellpadding="0" cellspacing="0" id="tb1">
  <thead>
		<tr>
			<th><span>卖出日期</span></th>
			<th><span>卖家</span></th>
			<th><span>银行名称</span></th>
			<th><span>额度</span></th>
			<th><span>备注</span></th>
            <th><span>功能</span></th>
		</tr>
	</thead>
    <volist name='list' id='vo'>
	<tr align="center">
		<td>{$vo.rdt|date='Y-m-d H:i:s',###}</td>
		<td>{$vo['user_id']}</td>
		<td>{$vo['bank_name']}</td>
        <td>{$vo['money']}</td>
        <td><span style="cursor:hand; color:blue" class="title" title="查看备注|<strong>备注：</strong>{$vo['sellbz']}">查看</span></td>
        <td><a href="__URL__/eb_buyAC/cid/{$vo['id']}/">下订单购买</a></td>
	</tr>
    </volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
<tr>
        <td align="center">{$page}</td>
  </tr>
</table>
</div>
</body>
</html>
<script>new TableSorter("tb1");</script>
<script>
function open_m(oid){
	var ttt = "menu_t"+oid;
	document.getElementById(ttt).style.display="";
}
function close_m(oid){
	var ttt = "menu_t"+oid;
	document.getElementById(ttt).style.display="none";
}
</script>
