<include file="../Public/header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>未开通会员 </h1></div>
<form name="form3" method="post" action="__URL__/menberAC">


<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
    <tr align="center">
        <th></th>
        <th><span>会员编号</span></th>
        <th nowrap><span>推荐人</span></th>
       <!-- <th nowrap><span>服务中心</span></th>  -->
        <th><span>联系电话</span></th>
       <!-- <th><span>QQ</span></th>  -->
        <th><span>注册时间</span></th>
        <th><span>开通时间</span></th>
        <th><span>会员类型</span></th>
        <th><span>注册金额</span></th>
        <th><span>状态</span></th>
    </tr>
    </thead>
    <volist name="list" id="vo">
    <tr align="center">
        <td> <input type="checkbox" name="tabledb[]" value="{$vo['id']}" class="btn2" /></td>
        <td><!--<a href="__URL__/menberData/bj_id/{$vo['id']}/eth/menber" title="详细资料">-->{$vo['user_id']}</a></td>
         <td>{$vo['re_name']}</td>
     <!--    <td>{$vo['shop_name']}</td>  -->
        <td>{$vo['user_tel']}</td>
        <!--<td>{$vo['qq']}</td>  -->
        <td>{$vo.rdt|date='Y-m-d H:i:s',###}</td>
        <td><eq name="vo.pdt" value="0">未开通<else/>{$vo.pdt|date='Y-m-d H:i:s',###}</eq></td>
        <td>

          {$voo[$vo['u_level']]}


        </td>
        <!--<td>{$vo["u_level"]+1}</td>-->
        <td>{$vo['cpzj']}</td>
        <td><eq name="vo['is_pay']" value='0'><span style="color: #FF0000;">未开通</span><else />已开通</eq></td>
    </tr>
    </volist>
</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
    	<td width="50%">
      
        <input name="全选" type="button" class="bt_tj" id="全选" onclick="CheckAll(this.form)" value="全选" />
        &nbsp;&nbsp;
        <input type="submit" name="action" value="开通会员" onclick="{if(confirm('确定开通会员吗?')){return true;}return false;}" class="bt_tj">
        &nbsp;&nbsp;
        <input type="submit" name="action" value="删除会员" onclick="{if(confirm('确定删除会员吗?')){return true;}return false;}" class="bt_tj">
         <eq name="frs.is_agent" value="2"> </eq>
        </td>
        <td width="50%" align="center">{$page}</td>
    </tr>
</table>
</form>
<table width="600" align="center">
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
    <td align="center"><form method='post' action="__URL__/menber/">搜索会员：<input type="text" name="UserID" title="帐号查询">
    <input type="submit" name="Submit" value="查询"  class="bt_tj"/>
    </form></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
    <!--<img src="__PUBLIC__/Images/money_lit.png" align="absmiddle"/>&nbsp;&nbsp;&nbsp;-->  注册积分余额:&nbsp;<span class="hong">{$frs['agent_cash']}</span><!--&nbsp;&nbsp;&nbsp;电子积分:&nbsp;<span class="hong">{$frs['agent_cf']}</span>--></td></tr>
</table>
</div>

</html>
