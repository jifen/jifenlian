<script>
	function jia(value){

		var price = document.getElementById('jiaqian'+value).innerHTML;
		var shu = document.getElementById('shu'+value).value;



		if(isNaN(shu)){
			alert("数量必须为数字");
			document.getElementById('shu'+value).value=0;
		}

		if(isNaN(shu)){
			alert("数量必须为数字");
			document.getElementById('shu'+value).value=0;
		}

		if(shu==''){
			alert("数量必须填写数字");
			document.getElementById('he'+value).value=0;
		}


		var FirstChar=shu.substr(0,1);
		if(FirstChar=="0")
		{
			alert('数量不能为0开头,请填写真实的数量');
			document.getElementById('shu'+value).value=0;
			document.getElementById('check'+value).checked=false;
			document.getElementById('he'+value).value=0;
		}else{

			var vald = price * shu;
			if(vald >0){

				document.getElementById('he'+value).value=vald;
				document.getElementById('check'+value).checked=true;
			}else{

				document.getElementById('check'+value).checked=false;
				document.getElementById('msg_tipsdd').innerHTML=0+"元";
				document.getElementById('msg_tipsds').value=0;
			}
		}

		gansi()

	}

	function gansi(){



		var str=document.getElementsByClassName("box");

		var objarray=str.length;
		var chestr="";
		for (i=0;i<objarray;i++)
		{
			if(str[i].checked == true)
			{
				chestr+=str[i].value+",";


			}
		}

		var result=chestr.split(",");
		var sum = '';
		for(var i=0;i<result.length;i++){


			var ad  = document.getElementById("he"+result[i]).value;

			sum+=ad+",";

			chuan(sum);

		}

	}


	function chuan(sum){
		var result=sum.split(",");
		var sum1 = 0;

		var old = document.getElementById('old').value;

		for(var i=0;i<result.length;i++) {
			if(result[i]){
				sum1 = parseFloat(sum1)+ parseFloat(result[i]);
			}
		}
		document.getElementById('msg_tipsdd').innerHTML=sum1+"元";
		document.getElementById('msg_tipsds').value=sum1;
		var sum2 = parseFloat(sum1)+parseFloat(old);
		document.getElementById('hongs').innerHTML=sum2;
		document.getElementById('msg_tis').value=sum2;
	}

</script>

	function yhServer(user_id){

		$.get("__APP__/Fck/check_CCuser/user_id/"+user_id,{},function(result){
			var data=eval('('+result+')');

		});
	}

</script>
