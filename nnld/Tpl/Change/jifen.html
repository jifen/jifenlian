<include file="../Public/header" />
<script language=javascript src="__PUBLIC__/Js/laydate/laydate.js"></script>
<div class="ncenter_box">
<div class="accounttitle"><h1>积分查询 </h1></div>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
		<tr>
			<th><span>uniqueid</span></th>
			<th><span>转给会员</span></th>
			<th><span>来自会员</span></th>
			<th><span>积分数目</span></th>
			<th><span>datasource</span></th>
			<th><span>来自IP</span></th>
			<th><span>完成时间</span></th>
		</tr>
	</thead>


<volist name="list" id="v">
	<tr align="center">
		<td>{$v.uniqueid}</td>
		<td>{$v.tousername}</td>
		<td>{$v.fromusername}</td>
		<td>{$v.pointamount}</td>
		<td>{$v.datasource}</td>
		<td>{$v.ip}</td>
		<td>{$v.pdt|date="Y-m-d H:i:s",###}</td>
	</tr>
</volist>

</table>
	<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
		<tr>
			<td colspan="25" class="tabletd"><form id="form1" name="form1" method="post" action="__URL__/jifen">开始日期：<input name="start" type="text" id="FanNowDate"  onclick="laydate()" />结束日期：<input name="end" type="text" id="FanNowDate"  onclick="laydate()" />

			<!--	请输入会员：<input name="user_id" type="text" />  -->

				请输入uniqueid：<input name="uniqueid" type="text" />


				<input type="submit" name="Submit" value="查询" class="button_text" /> <input name="button3" type="button" onclick="window.location.href='__APP__/Youzi/jifen_daochus/start/{$strat}/end/{$end}/user_id/{$user_id}/uniqueid/{$uniqueid}'" value="导出Excel" class="button_text" />
				&nbsp;&nbsp; </form></td>

		</tr>
	</table>

	</table>
	<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
		<tr>

			<td align="center" width="50%">{$page}</td>
		</tr>
	</table>
</div>
</body>
</html>

<script>new TableSorter("tb1");</script>
