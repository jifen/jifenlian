<include file="../Public/header" />
<script language=javascript src="__PUBLIC__/Js/laydate/laydate.js"></script>
<div class="ncenter_box">
<div class="accounttitle"><h1>释放记录 </h1></div>
<table width="100%" class="tab3" border="0" cellpadding="3" cellspacing="1" id="tb1" bgcolor="#b9c8d0">
	<thead>
		<tr>
			<th><span>会员账号</span></th>
			<th><span>释放数目</span></th>
			<th><span>积分数目</span></th>
			<th><span>发放 时间</span></th>
		</tr>
	</thead>


<volist name="list" id="v">
	<tr align="center">
		<td>{$v.user_id}</td>
		<td>{$v.shifang}</td>
		<td>{$v.vap}</td>
		<td>{$v.pdt|date="Y-m-d H:i:s",###}</td>
	</tr>
</volist>


</table>
<table width="100%" class="tab3_bottom" border="0" cellpadding="0" cellspacing="1">
    <tr>
    <td colspan="25" class="tabletd"><form id="form1" name="form1" method="post" action="__URL__/shifang">开始日期：<input name="start" type="text" id="FanNowDate"  onclick="laydate()" />结束日期：<input name="end" type="text" id="FanNowDate"  onclick="laydate()" /> 请输入会员：<input name="user_id" type="text" /> <input type="submit" name="Submit" value="查询" class="button_text" />
    &nbsp;&nbsp; </form></td>
    <td width="30%">{$page}</td>
    </tr>
</table>


</div>
</body>
</html>

<script>new TableSorter("tb1");</script>
